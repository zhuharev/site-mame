<script>
let sounds = ['1.mp3','2.mp3','1.mp3']

let texts = ['–ö–æ—Ç 1', "–ö–æ—Ç 2", `–ö–æ—Ç 3`];

// –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ "–≤–ø—Ä–∞–≤–æ"
function right() {
    index = index + 1

        index = 0
    } 
    let img = document.querySelector("#img")
    img.src = images[index]
    let textBlock = document.querySelector("#text")
    textBlock.innerHTML = texts[index]
}

// –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ "–≤–ª–µ–≤–æ"
function left() {
    index = index - 1

    } 
    let img = document.querySelector("#img")
    img.src = images[index]
    let textBlock = document.querySelector("#text")
    textBlock.innerHTML = texts[index]
}

</script>
